<body>
  <br /><br /><br /><br />
  <div class="container">
    <header class="header">
      <input
        type="search"
        class="search-bar"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (input)="filterProducts()"
      />
      <button class="button" (click)="addProduct()">A침adir</button>
    </header>
    <table>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Nombre</th>
          <th>Descripci칩n</th>
          <th>Fecha de Liberaci칩n</th>
          <th>Fecha de Revisi칩n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.logo }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.date_release }}</td>
          <td>{{ product.date_revision }}</td>

      </tbody>
    </table>
    <div class="pagination">

      <button (click)="nextPage()">Siguiente</button>
    </div>
  </div>
</body>
